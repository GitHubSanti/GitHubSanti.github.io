<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header-div">
        <div class="content-section">
            <div id="name" class="name-div">
                <H1>Santiago Sepulveda</H1>
            </div>
            <div class="links-div">
                <a id="about-link" class="link" href="url">About</a>
                <a id="portfolio-link" class="link" href="url">Portfolio</a>
                <a id="contact-link" class="link" href="url">Contact</a>
            </div>
        </div>
    </div>
    <div id="main-div" class="content-section">
        <div id="main-content-heading">
            <H1>Contact</H1>
        </div>
        <form>
            <label for="contactName">Name</label><br>
            <input type="text" id="contactName" name="contactName" placeholder="Rick Smith"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="email@domain.com"><br><br>
            <textarea name="message" rows="10" cols="30">
                The cat was playing in the garden.
            </textarea>
        </form>
    </div>
    <div class="footer-div">
        <!-- Footer -->
    </div>
</body>

</html>
