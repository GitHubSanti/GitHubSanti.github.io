<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media_query_style.css">
</head>

<body>
    <div id="header-div">
        <div class="content-section responsive-navbar">
            <div id="name" class="name-div">
                <H1>Santiago Sepulveda</H1>
            </div>
            <div class="links-div">
                <a id="about-link" class="link" href="index.html">About</a>
                <a id="portfolio-link" class="link" href="portfolio.html">Portfolio</a>
                <a id="contact-link" class="link" href="contact.html">Contact</a>
            </div>
        </div>
    </div>
    <div id="main-div" class="content-section responsive-contact">
        <div id="main-content-heading">
            <H1>Contact</H1>
        </div>
        <form>
            <label for="contactName">Name</label>
            <input type="text" id="contactName" name="contactName" placeholder="Rick Smith">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="username@domain.com">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="10"></textarea>
            <input id="submitbutton" type="submit" value="Submit">
        </form>
    </div>
    <div class="footer-div">
        <!-- Footer -->
    </div>
</body>

</html>
